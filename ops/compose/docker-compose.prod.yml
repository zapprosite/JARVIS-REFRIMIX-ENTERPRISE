version: "3.8"

services:
  # --- Frontend / Entrypoint ---
  api-gateway:
    build: ../../services/api-gateway
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - WHATSAPP_ADAPTER_URL=http://whatsapp-adapter:3001
    networks:
      - jarvis-net
    depends_on:
      - whatsapp-adapter
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Adapters ---
  whatsapp-adapter:
    build: ../../services/whatsapp-adapter
    restart: always
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - ORCHESTRATOR_URL=http://orchestrator-langgraph:8000
      - REDIS_URL=redis://redis:6379
    networks:
      - jarvis-net
    depends_on:
      - redis
      - orchestrator-langgraph
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Logic / Orchestration ---
  orchestrator-langgraph:
    build: ../../services/orchestrator-langgraph
    restart: always
    environment:
      - RAG_HVAC_URL=http://rag-hvac:8000
      - BROWSER_TOOLS_URL=http://browser-tools:3000
      - LITELLM_URL=http://litellm:4000
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://user:password@postgres:5432/zappro
    networks:
      - jarvis-net
    depends_on:
      - rag-hvac
      - browser-tools
      - litellm
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Domain Services ---
  rag-hvac:
    build: ../../services/rag-hvac
    restart: always
    environment:
      - QDRANT_URL=http://qdrant:6333
    networks:
      - jarvis-net
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  browser-tools:
    build: ../../services/browser-tools
    restart: always
    environment:
      - USER_DATA_DIR=/app/profile
    volumes:
      - browser_profile:/app/profile
    networks:
      - jarvis-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Capabilitites for puppeteer
    cap_add:
      - SYS_ADMIN

  # --- Infra / AI ---
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    restart: always
    ports:
      - "4000:4000"
    volumes:
      - ../../services/litellm/config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    environment:
      - DATABASE_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - jarvis-net
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Data Structures ---
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - jarvis-net
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/6333'"] # Simple tcp check
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=zappro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jarvis-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d zappro"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - jarvis-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  jarvis-net:
    driver: bridge

volumes:
  qdrant_data:
  postgres_data:
  redis_data:
  browser_profile:
